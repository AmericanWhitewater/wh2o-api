version: '3.7'
services:
  wh2o-db:
    container_name: db-container
    image: mdillon/postgis:9.6
    ports:
      - "35432:5432"
    environment:
      POSTGRES_USER: wh2o
      POSTGRES_PASSWORD: wh2o
      POSTGRES_DB: wh2o
    networks:
        - wh2o-network
  wh2o-api:
    container_name: wh2o-api
    image: drewalth/wh2o-api
    build: 
      context: .
    ports:
    - "3000:3000"
    depends_on:
      - wh2o-db
    networks:
        - wh2o-network
networks:
    wh2o-network:
      driver: bridge